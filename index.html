<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="body">
	
	<div class="page">
 
		<header class="header">

			<a href="#" class="header__logo"></a>

		</header>

		<main class="content">

			<section class="profile">

				<div class="profile__info">

					<img class="profile__avatar" src="./images/Avatar.webp" alt="Аватар">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button aria-label="Редактировать профиль" class="profile__edit-button button" type="button"></button>
					<p class="profile__caption">Исследователь океана</p>

				</div>

				<button class="profile__add-button button " type="button"></button>

			</section>

			<section class="cards">

				<article class="card">
					<img src="images/Karachaevsk.webp" alt="Карачаевск" class="card__image">
					<div class="card__wrapper">
						<h2 class="card__heading">Карачаевск</h2>
						<button type="button" class="card__icon"></button>
					</div>
				</article>
				<article class="card">
					<img src="images/Mountain-Elbrus.webp" alt="Гора Эльбрус" class="card__image">
					<div class="card__wrapper">
						<h2 class="card__heading">Гора Эльбрус</h2>
						<button type="button" class="card__icon"></button>
					</div>
				</article>
				<article class="card">
					<img src="images/Dombay.webp" alt="Домбай" class="card__image">
					<div class="card__wrapper">
						<h2 class="card__heading">Домбай</h2>
						<button type="button" class="card__icon"></button>
					</div>
				</article>
				<article class="card">
					<img src="images/Mountain-Elbrus.webp" alt="Гора Эльбрус" class="card__image">
					<div class="card__wrapper">
						<h2 class="card__heading">Гора Эльбрус</h2>
						<button type="button" class="card__icon"></button>
					</div>
				</article>
				<article class="card">
					<img src="images/Dombay.webp" alt="Домбай" class="card__image">
					<div class="card__wrapper">
						<h2 class="card__heading">Домбай</h2>
						<button type="button" class="card__icon"></button>
					</div>
				</article>
				<article class="card">
					<img src="images/Karachaevsk.webp" alt="Карачаевск" class="card__image">
					<div class="card__wrapper">
						<h2 class="card__heading">Карачаево-Черкесская Республика</h2>
						<button type="button" class="card__icon"></button>
					</div>
				</article>

			</section>

		</main>

		<footer class="footer">

			<p class="footer__author">&copy; 2020 Mesto Russia</p>

		</footer>

		<div class="popup popup_opened"> <!--popup_opened-->

			<div class="popup__container">

				<button class="popup__close-button button" type="button"></button>

				<h2 class="popup__heading">Редактировать профиль</h2>

				<form action="name" name="profile-form" class="popup__form">

					<input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто" required>
					<input type="text" class="popup__input popup__input_type_status" name="position" placeholder="Исследователь океана">

					<button class="popup__button button" type="submit">Сохранить</button>

				</form>

			</div>

		</div>

	</div>

</body>
</html>
