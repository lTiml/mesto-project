<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="body">
	
	<div class="page">
 
		<header class="header">

			<a href="#" class="header__logo"></a>

		</header>

		<main class="content">

			<section class="profile">

				<div class="profile__info">

					<img class="profile__avatar" src="./images/Avatar.webp" alt="Аватар">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button aria-label="Редактировать профиль" class="profile__edit-button button" type="button"></button>
					<p class="profile__caption">Исследователь океана</p>

				</div>

				<button class="profile__add-button button " type="button"></button>

			</section>

			<section class="cards">

				

			</section>

		</main>

		<footer class="footer">

			<p class="footer__author">&copy; 2020 Mesto Russia</p>

		</footer>

		<div class="popup popup-edit "> <!--popup_opened-->

			<div class="popup__container">

				<button class="popup__close-button popup__close button" type="button"></button>
				<h2 class="popup__heading">Редактировать профиль</h2>
				<form action="name" name="profile-form" class="popup__form popup__editForm">

					<input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя..." required>
					<input type="text" class="popup__input popup__input_type_status" name="position" placeholder="Введите свою профессию...">

					<button class="popup__button button" type="submit">Сохранить</button>

				</form>
				
			</div>

		</div>

		<div class="popup popup-add "> <!--popup_opened-->

			<div class="popup__container">

				<button class="popup__close-button popup__close button" type="button"></button>
				<h2 class="popup__heading">Новое место</h2>
				<form action="name" name="card-form" class="popup__form popup__addForm">

					<input type="text" class="popup__input popup__input_type_place" name="name" placeholder="Название" required>
					<input type="text" class="popup__input popup__input_type_url" name="position" placeholder="Ссылка на картинку" required>

					<button class="popup__button button" type="submit">Сохранить</button>

				</form>
				
			</div>

		</div>

		<div class="popup popup__big-image "> <!--popup_opened-->
			<div class="popup__container">
				<button class="popup__close-button popup__close button" type="button"></button>
				<figure class="popup__image-container">
					<img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
					<figcaption class="popup__image-caption">Байкал</figcaption>
				</figure>
			</div>
		</div>

	</div>

	<template id="cards-template">
		<article class="card">
			<img src="images/Karachaevsk.webp" alt="Карачаевск" class="card__image">
			<button class="card__trash-icon"></button>
			<div class="card__wrapper">
				<h2 class="card__heading">Карачаевск</h2>
				<button type="button" class="card__like"></button>
			</div>
		</article>
	</template>

	<script src="./js/script.js"></script>

</body>
</html>
